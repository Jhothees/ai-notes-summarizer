<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Notes Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📚 AI Notes Summarizer</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Summarize</button>
        </form>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Dark Mode</span>
        </div>
        

        {% if original_text %}
            <div class="section-title">📝 Original Text:</div>
            <textarea rows="10" readonly>{{ original_text }}</textarea>
        {% endif %}

        {% if summary %}
            <div class="section-title">📌 Summary:</div>
            <textarea id="summaryBox" rows="8" readonly>{{ summary }}</textarea>
            <button id="downloadBtn" onclick="downloadSummary()">Download Summary</button>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
